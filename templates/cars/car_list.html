{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Каталог машин</title>
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mdb.min.css' %}">
  <link rel="stylesheet" href="{% static 'all.css' %}">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
  <header>
  </header>
  
  <main>
    <div class="container my-2 py-4 z-depth-1">

      <div class="container my-1">
        <style>
          .border-top {
            border-top: 5px solid #33b5e5 !important;
            border-top-left-radius: .25rem!important;
            border-top-right-radius: .25rem!important;
          }
        </style>
      
        <section class="text-center dark-grey-text mb-4">
      
          <div class="card">
            <div class="card-body rounded-top border-top p-2">
              <h3 class="font-weight-bold my-4">Подбор машин по фильтрам</h3>
              <p class="my-4">(при незаполненных полях выводит полный список)</p>
              <form class="mb-4 mx-md-5" action="/">

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <input type="text" id="brand" name="brand" class="form-control" placeholder="Марка">
                  </div>
                  <div class="col-md-6 mb-4">
                    <input type="text" id="model" name="model" class="form-control" placeholder="Модель">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 mb-4">
                    <select id="gearbox" name="gearbox" class="browser-default custom-select">
                      <option selected>Выберите коробку передач</option>
                      <option value="1">Механика</option>
                      <option value="2">Автомат</option>
                      <option value="3">Робот</option>
                    </select>
                  </div>
                  <div class="col-md-4 mb-4">
                    <input type="text" id="year" name="year" class="form-control" placeholder="Год выпуска">
                  </div>
                  <div class="col-md-4 mb-4">
                    <input type="text" id="color" name="color" class="form-control" placeholder="Цвет">
                  </div>
                </div>
     
                <div class="row">
                  <div class="col-md-12">
                    <div class="text-center">
                      <button type="submit" class="btn btn-info btn-md">Поиск</button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
      
        </section>

        {% if object_list %}
          <ul class="list-group">
          {% for car in object_list %}
            <li class="list-group-item text-center">{{ car }}</li>    
          {% endfor %}
          </ul>
        {% else %}
          <div class="alert alert-warning text-center" role="alert">
            Не найдено машин с указанными параметрами.
          </div>
        {% endif %}

      </div>  
    </div>
  </main>

  <footer>
  </footer>

  <script type="text/javascript" href="{% static 'jquery.min.js' %}"></script>
  <script type="text/javascript" href="{% static 'popper.min.js' %}"></script>
  <script type="text/javascript" href="{% static 'bootstrap.min.js' %}"></script>
  <script type="text/javascript" href="{% static 'mdb.min.js' %}"></script>

</body>

</html>
